doc-warnings: true
test-warnings: false
strictness: medium
max-line-length: 120
autodetect: true
requirements:
  - pyRestTable
  - PyGitHub>=1.32
  - PyQt
  - numpy
  - h5py
  - lxml
  - requests
  - coverage
  - docopt
  - coveralls
ignore-paths:
  - docs
  - punx/cache
  - punx/data
  - punx/ignore_now
  - versioneer.py
  - punx/_version.py
  - install_NXDL_file_sets.py
  - _installer.py
ignore-patterns:
  - ^example/doc_.*\.py$
  - (^|/)docs(/|$)
python-targets:
  - 3
pylint:
  disable:
    - unused-argument
    - arguments-differ
    - protected-access
    - cyclic-import
